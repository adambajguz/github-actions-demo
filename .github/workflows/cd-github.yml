name: cd-github

on:
  push:
    tags:
    - '[0-9]+.[0-9]+.[0-9]+-dev-[0-9]+'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2.4.0

    - name: Install .NET
      uses: actions/setup-dotnet@v1.9.0
      with:
        dotnet-version: 6.0.x
        source-url: https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json
      env:
        NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

    - name: Pack
      run: |
        dotnet nuget add source https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json --name PackSite -u ${{ github.repository_owner }} -p ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text
        dotnet pack src/PackSite.Library.Crypto.sln --configuration Release

    - name: Deploy to GitHub Package Registry
      run: |
        dotnet nuget push src/PackSite.Library.Crypto/bin/Release/*.nupkg -k ${{ secrets.GITHUB_TOKEN }}
